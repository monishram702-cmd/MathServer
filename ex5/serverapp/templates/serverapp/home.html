<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MONISHRAM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1f1f1f 0%, #121212 100%);
    }

    .heading-group {
      text-align: center;
      line-height: 1.1;
      margin-bottom: 10px;
    }

    .heading {
      font-size: 4em;
      letter-spacing: 8px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 20px #00ffe0;
      margin: 0;
    }

    .subheading {
      font-size: 2em;
      letter-spacing: 4px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 20px #00ffe0;
      margin: 0;
    }

    .tagline {
      font-size: 1.2em;
      color: #bbbbbb;
      font-style: italic;
      margin-bottom: 30px;
    }

    .enter-btn {
      padding: 15px 40px;
      background-color: #00ffe0;
      color: #121212;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="heading-group">
      <h1 class="heading">MONISH R</h1>
      <h2 class="subheading">25017815</h2>
    </div>
    <p class="tagline">Unveil the power within the filament</p>
    <a href="calculator.html" class="enter-btn">Enter</a>
  </div>
</body>
</html>
