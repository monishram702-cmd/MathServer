<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filament Power Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
    }

    .container {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: 80px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #00ffe0;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      background-color: #2c2c2c;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ffe0;
      color: #121212;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      box-shadow: 0 0 10px #00ffe0;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00ffe0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Filament Power Calculator</h1>
    <form id="powerForm">
      <label for="intensity">Current Intensity (I) in Amperes:</label>
      <input type="number" id="intensity" name="intensity" step="any" required>

      <label for="resistance">Resistance (R) in Ohms:</label>
      <input type="number" id="resistance" name="resistance" step="any" required>

      <button type="submit">Calculate Power</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('powerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const I = parseFloat(document.getElementById('intensity').value);
      const R = parseFloat(document.getElementById('resistance').value);

      if (isNaN(I) || isNaN(R)) {
        document.getElementById('result').textContent = "Please enter valid numbers.";
        return;
      }

      const P = I * I * R;
      document.getElementById('result').textContent = Power (P) = ${P.toFixed(2)} watts;
    });
  </script>
</body>
</html>
